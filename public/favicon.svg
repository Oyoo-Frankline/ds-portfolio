<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <!-- Background circle -->
  <circle cx="50" cy="50" r="48" fill="#1a1a2e" stroke="#00d4ff" stroke-width="2"/>
  
  <!-- Data points (scatter plot style) -->
  <circle cx="30" cy="35" r="3" fill="#00d4ff"/>
  <circle cx="45" cy="28" r="3" fill="#00d4ff"/>
  <circle cx="60" cy="40" r="3" fill="#00d4ff"/>
  <circle cx="70" cy="50" r="3" fill="#00d4ff"/>
  <circle cx="55" cy="65" r="3" fill="#00d4ff"/>
  <circle cx="35" cy="70" r="3" fill="#00d4ff"/>
  <circle cx="50" cy="75" r="3" fill="#00d4ff"/>
  
  <!-- Connecting line (trend) -->
  <polyline points="30,35 45,28 60,40 70,50" stroke="#00d4ff" stroke-width="1.5" fill="none" opacity="0.6"/>
  
  <!-- Graph axes -->
  <line x1="25" y1="80" x2="75" y2="80" stroke="#00d4ff" stroke-width="1.5" opacity="0.4"/>
  <line x1="25" y1="20" x2="25" y2="80" stroke="#00d4ff" stroke-width="1.5" opacity="0.4"/>
</svg>
